<div class="container mt-4" id="maindiv">
  <form [formGroup]="loginForm" class="LogIn" (ngSubmit)="onLogin()">
    <div class="form-group">
      <input
        id="username"
        placeholder="Username"
        formControlName="username"
        class="form-control"
        type="text"
      />
    </div>
    <br />
    <div class="form-group">
      <input
        id="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
        type="password"
      />
    </div>
    <br />
    <button type="submit" id="LButton" class="btn btn-primary">Login</button>
    <br /><br />

    <a href="#">Forgot Password?</a>
    <hr />

    <button id="RButton" routerLink="signup" class="btn btn-primary">
      Ragister
    </button>
  </form>
</div>
