<div class="container mt-2">
  <div class="card p-4 mb-4">
    <h2 class="card-title">{{ article.title }}</h2>
    <p class="card-subtitle mb-2 text-muted"><strong>Author:</strong> {{ article.author }}</p>
    <p class="card-text">{{ article.body }}</p>
  </div>

  <div class="card p-4">
    <h3 class="card-title">Comments ({{ comments.length }})</h3>
    <ul class="list-group mb-3">
      <li *ngFor="let comment of comments" class="list-group-item">
        {{ comment.body }}
      </li>
    </ul>

    <div class="mb-3">
      <textarea [(ngModel)]="newComment" class="form-control" rows="3" placeholder="Add a comment"></textarea>
    </div>
    <button (click)="addComment()" class="btn btn-primary">Add Comment</button>
  </div>
</div>
